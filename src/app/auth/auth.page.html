<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-align-items-center">
      <ion-col size="10" offset="1">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input clearInput [required]="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input clearInput [required]="true"></ion-input>
        </ion-item>
        <ion-button margin-top color="primary" (click)="onLogin()">
          Login
        </ion-button>
        <ion-button [routerLink]="['/', 'auth', 'register']" margin-top color="secondary">
          Register
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
